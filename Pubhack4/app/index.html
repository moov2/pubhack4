<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title>#Pubhack4 - Moov2</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Lato:400"> -->
        <link rel="stylesheet" href="css/styles.css">
    </head>
    <body>
        <div class="main">
            <div class="content">
                <img src="images/logo-ghetto-blaster.png" class="logo" />

                <div class="js-content">

                    <div class="date-view">
                        <p>What year do you want to blast?</p>

                        <div class="year-picker">
                            <input type="number" min="1900" max="2004" class="js-input-year" />
                            <button class="js-button-select-year" />
                        </div>
                    </div>

                    <div class="cover-view">
                        <p>Do you remember these?</p>

                        <section class="cover">
                            <ul>

                            </ul>

                            <div class="next yes" attr-data="no"></div>
                            <div class="next no" attr-data="yes"></div>
                        </section>
                    </div>

                </div>
            </div>
        </div>

        <script src="js/jquery-2.1.4.min.js"></script>
        <script src="js/app.js"></script>
    </body>
</html>
