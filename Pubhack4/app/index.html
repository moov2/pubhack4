<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title>#Pubhack4 - Moov2</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Lato:400"> -->
        <link rel="stylesheet" href="css/styles.css">
        <script src="js/webcam.js"></script>
    </head>
    <body>
        <div class="main">
            <div class="content">
                <img src="images/logo-ghetto-blaster.png" class="logo" />

                <div class="js-content">

                    <div class="date-view">
                        <p>What do you want to blast?</p>
                        <div id="accordion">
                            <h3>Blast your face!</h3>
                            <div>
                                <div class="year-picker js-webcam" style="width:320px; height:240px;">

                                </div><br />
                                <button id="activate-cam" onclick="webcam_activate()">Webcam, activate!</button>
                                    <button hidden class="js-take-snapshot">Use me!</button>
                            </div>
                            <h3>Blast your images!</h3>
                            <div>
                                <form method="post" class="year-picker js-upload-photo-form">
                                    <input type="file" name="photo" id="photo" />
                                    <button type="submit" class="js-button-submit-photo"></button>
                                </form>
                            </div>

                            <h3>Blast a year!</h3>
                            <div>
                                <div class="year-picker">
                                    <input type="number" min="1900" max="2004" class="js-input-year" />
                                    <button class="js-button-select-year"></button>
                                </div>
                            </div>
                            </div>
                        </div>
                    <div class="cover-view">
                        <p>Do you remember these from <span class="js-current-year"></span>?</p>

                        <section class="cover">
                            <ul>

                            </ul>

                            <div class="next yes" attr-data="no"></div>
                            <div class="next no" attr-data="yes"></div>
                        </section>
                    </div>

                </div>
            </div>
        </div>

        <script src="js/jquery-2.1.4.min.js"></script>
        <script src="//code.jquery.com/ui/1.11.4/jquery-ui.js"></script>
        <script src="js/app.js"></script>
    </body>
</html>
